---
title: welcome
---

<h1> hello! </h1>
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>

<p>Some recent blog posts:</p>

<div class="posts">
  <ul>
    {% for post in site.posts limit:10 %}
      <li>
        {{post.date | date_to_string}} &mdash; <a href="{{post.url}}">{{post.title}}</a>
      </li>
    {% endfor %}
  </ul>

  <a href="/archive" class="archive-btn">archive</a>
</div>
